apiVersion: networking.istio.io/v1beta1
kind: VirtualService
metadata:
  name: webapp-route
spec:
  hosts:
  - webapp
  gateways:
  - webapp-gateway
  http:
  - name: "webapp-routes"
    match:
    - uri:
        prefix: "/"
    route:
    - destination:
        host: webapp
  exportTo: 
  - "*"
---
